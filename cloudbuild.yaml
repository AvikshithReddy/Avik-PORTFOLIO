steps:
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/avik-portfolio-chatbot:latest'
      - '-f'
      - 'chatbot-backend/Dockerfile'
      - 'chatbot-backend/'
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/avik-portfolio-chatbot:latest'
  - name: 'gcr.io/cloud-builders/run'
    args:
      - 'deploy'
      - 'avik-portfolio-chatbot'
      - '--image=gcr.io/$PROJECT_ID/avik-portfolio-chatbot:latest'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--set-env-vars=OPENAI_API_KEY=${_OPENAI_API_KEY}'

images:
  - 'gcr.io/$PROJECT_ID/avik-portfolio-chatbot:latest'
