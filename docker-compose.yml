version: '3.8'

services:
  chatbot-backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./portfolio_data.json:/app/portfolio_data.json:ro
      - ./chatbot-backend/embeddings_cache:/app/chatbot-backend/embeddings_cache
      - ./chatbot-backend/github_cache:/app/chatbot-backend/github_cache
    restart: unless-stopped
